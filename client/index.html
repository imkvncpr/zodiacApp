<!DOCTYPE html>
<html>
<head>
	<title>Zodiac App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
	<script type="text/javascript" src="/js/scripts.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Zodiac App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
	<div class="container">
		<h1>Welcome to Zodiac App</h1>
		<div class="row">
			<div class="col-md-4">
				<img src="/Images/Zodiac.jpg" class="img-responsive">
				<hr>
				<form>
					<div class="form-group">
						<input type="text" id="user-search" class="form-control"
						placeholder="Type Zodiac Name...">
					</div>
					<div class="form-group">
						<button class="btn btn-danger" onclick="getData()" type="button">Search</button>
					</div>
				</form>
			</div>
			<div class="col-md-4">
				<h2 id="name"></h2>
				<h5 id="date"></h5>
				<img id="img">
				<p id="text-result"></p>
			</div>
		</div>
	</div>
</body>
</html>
